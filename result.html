<!DOCTYPE html>
<html>
<head>
    <title>Schedule Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Execution Schedule</h1>

    <table border="1">
        <tr>
            <th>Task</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        {% for task in schedule %}
        <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Gantt Chart</h2>
    <img src="/static/{{ chart_file }}" alt="Gantt Chart">

    <br><br>
    <a href="/">Back to Home</a>
</body>
</html>
